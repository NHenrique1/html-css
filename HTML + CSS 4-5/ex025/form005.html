<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            width:300px;
            background-color: white;
        }
        body {
            background-color: skyblue;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Data de Nascimento</legend>
            <input type="date" name="data" id="idata">

        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sx" id="isxfex" value="F"><label for="isxfex">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esgol" id="iesgol"><label for="iesgol">Golf</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
