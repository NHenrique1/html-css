<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial scale=1.0'>
		<title>Vídeos com HTML5</title>
	</head>
	<body>
	<h1>Inserindo vídeos hospedados localmente</h1>
		<p>Este vídeo está hospedado no meu próprio servidor</p>
	<video width='350' height='600' controls loop>
		<source src='midia/Cafe.mp4' type='video/mp4'>
		<source src='midia/Cafe.m4v' type='video/m4v'>
		<source src='midia/Cafe.ogv' type='video/ogv'>
		<p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
	</video>
	<h1>Inserindo vídeos do YouTube</h1>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>	
	</body>
</html>
